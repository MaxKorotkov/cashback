<article class="product-card">
    <img class="product-card__img" src="@@img" alt="">
    <div class="product-card__wrapper">
        <header class="roduct-card__header">
            <h1 class="product-card__title">@@name</h1>
            <span class="product-card__share"></span>
            <div class="product-card__header-col">
                <span class="product-card__old-price">@@price.old</span>
                <span class="product-card__discount">@@price.discount</span>
                <span class="product-card__new-price">@@price.new</span>
                <span class="product-card__delivery">Платная доставка</span>
            </div>
        </header>
        <p class="product-card__dscr">
            В других магазинах в два раза дороже. Красный цвет. Толщина нитей сетки: 2.5 мм <br>*Доставка возможно
            платная
            для вашего региона<br>
            Красный цвет. Толщина нитей сетки: 2.5 мм
        </p>
        <div class="rating">
            <span class="rating__plus"></span>
            <span class="rating__scale">
                <span class="rating__regulator"></span>
                <span class="rating__ruler"></span>
                <span class="rating__circle">
                    <span class="rating__counter">@@rating</span>
                </span>
            </span>
            <span class="rating__minus"></span>
        </div>
        <footer class="product-card__footer">
            <a class="product-card__author-link" href="#">
                <img class="product-card__author-img" src="images/avatar-2.png" alt="">
                <span class="product-card__author-name">СергейТанкин</span>
            </a>
            <a class="product-card__shop-link" href="#">Перейти в магазин</a>
            <a class="product-card__shop-link mobile" href="#">В магазин</a>
            <span class="product-card__marks"></span>
            <a class="product-card__comments" href="">
                <span class="product-card__comments-counter">23</span>
            </a>
        </footer>
    </div>
</article>
